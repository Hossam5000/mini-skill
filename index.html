<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Camera App</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #121212;
            color: white;
            padding: 20px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            transform: scaleX(-1);
        }

        /* Mirror effect for selfie mode */
        video.environment {
            transform: scaleX(1);
        }

        /* Remove mirror for back camera */
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        #start-btn {
            background: #4CAF50;
            color: white;
        }

        #switch-btn {
            background: #2196F3;
            color: white;
            display: none;
        }

        #stop-btn {
            background: #f44336;
            color: white;
            display: none;
        }
    </style>
</head>

<body>

    <h2>Web Camera Interface</h2>

    <div class="video-wrapper">
        <video id="video-element" autoplay playsinline></video>
    </div>

    <div class="controls">
        <button id="start-btn">Open Camera</button>
        <button id="switch-btn">Switch Camera</button>
        <button id="stop-btn">Stop</button>
    </div>

    <script>
        const video = document.getElementById('video-element');
        const startBtn = document.getElementById('start-btn');
        const switchBtn = document.getElementById('switch-btn');
        const stopBtn = document.getElementById('stop-btn');

        let currentStream = null;
        let useFacingMode = "user"; // "user" = front, "environment" = back

        // 1. Start Camera Function
        async function startCamera() {
            // Stop any existing tracks before starting new ones
            stopCamera();

            const constraints = {
                video: {
                    facingMode: useFacingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;

                // UI Updates
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                switchBtn.style.display = 'inline-block';

                // Toggle mirror class based on camera
                video.className = (useFacingMode === "user") ? "" : "environment";

            } catch (err) {
                console.error("Error: ", err);
                alert("Could not access camera. Ensure you are on HTTPS or Localhost.");
            }
        }

        // 2. Stop Camera Function
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            switchBtn.style.display = 'none';
        }

        // 3. Switch Camera Logic
        function switchCamera() {
            useFacingMode = (useFacingMode === "user") ? "environment" : "user";
            startCamera(); // Restart with new constraints
        }

        // Event Listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        switchBtn.addEventListener('click', switchCamera);
    </script>
</body>

</html>
